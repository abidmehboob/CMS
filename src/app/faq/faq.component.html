<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <app-sidebar></app-sidebar>
        <div class="pcoded-content bg-white">
            <div class="pcoded-inner-content">
                <!-- Main-body start -->
                <div class="main-body">
                    <div class="page-wrapper pb-0">
                        <!-- Page-header start -->
                        <div class="page-header card bg-transparent box-shadow-none">
                            <div class="row align-items-end">
                                <div class="col-lg-8">
                                    <div class="page-header-title">
                                        <div class="d-inline">
                                            <h4 class="mt-3">Faqs <span class="dot"></span> <small
                                                    class="dot-number">{{this.rows ? this.rows.length : ""}}
                                                </small>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                                <button data-toggle="modal" data-target="#createModal"
                                    class="btn btn-warning btn-outline-warning btn-orange">CREATE
                                    FAQ</button>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <!-- Page-body start -->
                    <div class="page-wrapper pt-0">
                        <!-- Basic table card start -->
                        <input type="text" class="form-control col-lg-4 "
                            placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
                        <p>&nbsp; </p>
                        <div class="card">
                            <div class="card-block table-border-style p-3 pt-4">
                                <div class="table-responsive">
                                    <ngx-datatable #myTable class="dark" [rows]="rows" [columnMode]="'force'"
                                        [headerHeight]="50" [footerHeight]="50" [rowHeight]="120" [scrollbarH]="true"
                                        [sorts]="[{prop: 'name', dir: 'desc'},{prop: 'shortDesc', dir: 'desc'}]">

                                        <ngx-datatable-column name="Question">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                {{row.question}}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Answer">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                {{row.answer}}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Category">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                {{row.categoryId.name}}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Action">
                                            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                <a href="" class="action-btn" [routerLink]="[]"
                                                    (click)="editForm(row._id, rowIndex)" data-toggle="modal"
                                                    data-target="#editModal"><i class="fa fa-edit"></i></a>
                                                &nbsp;
                                                <a class="action-btn" [routerLink]="[]" (click)="deleteForm(row._id)"
                                                    data-toggle="modal" data-target="#deleteModal"><i
                                                        class="fa fa-trash"></i></a>
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>
                        </div>
                        <!-- Basic table card end -->
                    </div>
                    <!-- Page-body end -->
                </div>
            </div>
            <!-- Main-body end -->

            <div id="styleSelector">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Add Faq</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" name="question" id="question" [(ngModel)]="question">
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" class="form-control" name="answer" id="answer" [(ngModel)]="answer">
                </div> 
                <div class="form-group">
                    <label>
                        Select Category
                    </label>
                    <select id="categoryId" name="categoryId" [(ngModel)]="categoryId" class="form-control">
                        <option value="null">
                            Select Category
                        </option>
                        <ng-container *ngFor="let cat of categories">
                            <option value="{{cat._id}}">{{cat.name}}</option>
                        </ng-container>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" (click)="onSubmit()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteFaq()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Edit Faq</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Question</label>
                    <input type="text" class="form-control" name="questionE" id="questionE" [(ngModel)]="questionE">
                </div>
                <div class="form-group">
                    <label>Answer</label>
                    <input type="text" class="form-control" name="answerE" id="answerE" [(ngModel)]="answerE">
                </div> 
                <div class="form-group">
                    <label>
                        Select Category
                    </label>
                    <select id="categoryIdE" name="categoryIdE" [(ngModel)]="categoryIdE" class="form-control">
                        <option value="null">
                            Select Category
                        </option>
                        <ng-container *ngFor="let cat of categories">
                            <option value="{{cat._id}}">{{cat.name}}</option>
                        </ng-container>
                    </select>
                </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" (click)="onSubmitEdit()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
