<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <app-sidebar></app-sidebar>
        <div class="pcoded-content bg-white">
            <div class="pcoded-inner-content">
                <!-- Main-body start -->
                <div class="main-body">
                    <div class="page-wrapper pb-0">
                        <!-- Page-header start -->
                        <div class="page-header card bg-transparent box-shadow-none">
                            <div class="row align-items-end">
                                <div class="col-lg-8">
                                    <div class="page-header-title">
                                        <div class="d-inline">
                                            <h4 class="mt-3">Profile Update</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <!-- Page-body start -->
                    <div class="page-wrapper pt-0">
                        <!-- Basic card start -->
                        <div class="card">
                            <div class="card-block  p-3 pt-4">
                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" name="firstNameE" id="firstNameE"
                                            [(ngModel)]="firstNameE">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" name="lastNameE" id="lastNameE" [(ngModel)]="lastNameE">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" name="emailE" id="emailE" [(ngModel)]="emailE" readonly="true">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Mobile Number</label>
                                        <input type="text" class="form-control" name="phoneNumberE" id="phoneNumberE"
                                            [(ngModel)]="phoneNumberE">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>
                                        Profile Picture
                                    </label>
                                    <div class="form-group " *ngIf="!previewUrlE">
                                        <input class="form-c" type="file" name="imageE" (change)="fileProgress($event)" />
                                    </div>
                                    <div *ngIf="fileUploadProgress">
                                        Upload progress: {{ fileUploadProgress }}
                                    </div>
                                    <div class="col-12 col-sm-12 col-md-12 mt-3" *ngIf="previewUrlE">
                                        <img [src]="previewUrlE" height="80" /> &nbsp; &nbsp;
                                        <span (click)="removeImg()" style="color:orange">Change image</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button" class="btn btn-block btn-outline-warning" (click)="onSubmitEdit()">Save Changes</button>
                                </div>
                            </div>
                        </div>
                        <!-- Basic card start -->
                        <div class="card">
                            <div class="card-block  p-3 pt-4">
                                <div class="form-group">
                                    <label>Current Password</label>
                                    <input type="password" class="form-control form-c" name="currentPassword" id="currentPassword" [(ngModel)]="currentPassword">
                                </div>
                                <div class="form-group row">
                                    <div class="col-lg-6">
                                        <label>New Password</label>
                                        <input type="password" class="form-control form-c" name="newPassword" id="newPassword" [(ngModel)]="newPassword">
                                    </div>
                                    <div class="col-lg-6">
                                        <label>Confirm Password</label>
                                        <input type="password" class="form-control form-c" name="confirmPassword" id="confirmPassword"
                                            [(ngModel)]="confirmPassword">
                                    </div>
                                </div> 
                                <div class="form-group">
                                    <button type="button" class="btn btn-block btn-outline-warning" (click)="editPass()">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Page-body end -->
                    <div id="styleSelector">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
