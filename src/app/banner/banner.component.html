<div class="pcoded-main-container">
    <div class="pcoded-wrapper">
        <app-sidebar></app-sidebar>
        <div class="pcoded-content bg-white">
            <div class="pcoded-inner-content">
                <!-- Main-body start -->
                <div class="main-body">
                    <div class="page-wrapper pb-0">
                        <!-- Page-header start -->
                        <div class="page-header card bg-transparent box-shadow-none">
                            <div class="row align-items-end">
                                <div class="col-lg-8">
                                    <div class="page-header-title">
                                        <div class="d-inline">
                                            <h4 class="mt-3">Banners <span class="dot"></span> <small
                                                    class="dot-number">{{this.rows ? this.rows.length : ""}}
                                                </small>
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                                <button data-toggle="modal" data-target="#createModal"
                                    class="btn btn-warning btn-outline-warning btn-orange">CREATE
                                    BANNER</button>
                            </div>
                        </div>
                    </div>
                    <!-- Page-header end -->
                    <!-- Page-body start -->
                    <div class="page-wrapper pt-0">
                        <!-- Basic table card start -->
                        <input type="text" class="form-control col-lg-4 "
                            placeholder="Type to filter the name column..." (keyup)="updateFilter($event)" />
                        <p>&nbsp; </p>
                        <div class="card">
                            <div class="card-block table-border-style p-3 pt-4">
                                <div class="table-responsive">
                                    <ngx-datatable #myTable class="dark" [rows]="rows" [columnMode]="'force'"
                                        [headerHeight]="50" [footerHeight]="50" [rowHeight]="120" [scrollbarH]="true"
                                        [sorts]="[{prop: 'pageName', dir: 'desc'}]">

                                        <ngx-datatable-column name="Image">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                <img src="{{imageUrl+row.image}}" height="100px"
                                                    width="100px" /> </ng-template>
                                        </ngx-datatable-column>

                                        <ngx-datatable-column name="Page Name">
                                            <ng-template let-row="row" ngx-datatable-cell-template>
                                                {{row.pageName}}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column name="Action">
                                            <ng-template let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
                                                <a href="" class="action-btn" [routerLink]="[]"
                                                    (click)="editForm(row._id, rowIndex)" data-toggle="modal"
                                                    data-target="#editModal"><i class="fa fa-edit"></i></a>
                                                &nbsp;
                                                <a class="action-btn" [routerLink]="[]" (click)="deleteForm(row._id)"
                                                    data-toggle="modal" data-target="#deleteModal"><i
                                                        class="fa fa-trash"></i></a>
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>
                        </div>
                        <!-- Basic table card end -->
                    </div>
                    <!-- Page-body end -->
                </div>
            </div>
            <!-- Main-body end -->

            <div id="styleSelector">

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="createModal" role="dialog">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Add Banner</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Page Name</label>
                    <input type="text" class="form-control" name="pageName" id="pageName" [(ngModel)]="pageName">
                </div>
                <div class="form-group">
                    <label>
                        Banner Image
                    </label>
                    <br>
                    <div class="form-group " *ngIf="!previewUrl">
                        <input class="form-c" type="file" name="image" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress" >
                        Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 mt-3" class="img_wrp" *ngIf="previewUrl">
                        <img [src]="previewUrl" height="80" width="100"/>
                        <span (click)="cancel()" class="close" style="color:darkblue;">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" (click)="onSubmit()">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete these records? This process cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="deleteBanner()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Edit Banner</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Page Name</label>
                    <input type="text" class="form-control" name="pageNameE" id="pageNameE" [(ngModel)]="pageNameE">
                </div>
                <div class="form-group">
                    <label>
                        Banner Image
                    </label>
                    <div class="form-group " *ngIf="!previewUrlE">
                        <input class="form-c" type="file" name="imageE" (change)="fileProgress($event)" />
                    </div>
                    <div *ngIf="fileUploadProgress">
                        Upload progress: {{ fileUploadProgress }}
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 mt-3" *ngIf="previewUrlE">
                        <img [src]="previewUrlE" height="80" width="100"/> &nbsp; &nbsp;
                        <span (click)="removeImg()" style="color:orange">Change image</span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-warning" (click)="onSubmitEdit()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
